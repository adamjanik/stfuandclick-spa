<table>
    <tr>
        <th></th>
        <th>Team</th>
        <th>Clicks</th>
    </tr>
    <tr *ngFor="let item of items; let i = index" class="table-line"
    (click)="openTeam(item.team)" [ngClass]="{ active: i === highlighted }">
        <td>{{ item.order }}</td>
        <td>{{ item.team }}</td>
        <td>{{ item.clicks }}</td>
    </tr>
</table>
